<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WindSolar</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="fomulario">
            <div class="icone">
                <i>
                    <img src="./solar-turbine.png" alt="">
                </i>
                <h1>WindSolar</h1>
            </div>
            <div class="input-group">
                <label for="volts">Tensão (Volts):</label>
                <input type="number" id="volts" placeholder="Insira os Volts" required>
            </div>
            <div class="input-group">
                <label for="tempo">Tempo (Horas):</label>
                <input type="number" id="tempo" placeholder="Insira o Tempo" required>
            </div>
            <div class="input-group">
                <label for="preco">Custo do kWh:</label>
                <input type="number" id="tarifa" placeholder="Insira o Preço" required>
            </div>

            <div>
                <button id="calcular">Calcular</button>
                <div class="aline">
                    <button id="toggleHistorico">Histórico</button>
                    <button id="clearHistorico" title="Limpar Histórico">
                        <img src="" alt="">
                    </button>
                </div>
            </div>
            
            <div class="acao-historico">
                <h2 id="resultado"></h2>
                <ul id="historico" class="historico-list" style="display: none;"></ul>
            </div>
        </div>
    </div>
        <footer>
            <div class="footer">
                <p>Created for science fair.</p>
            </div>
        </footer>
    <script src="script.js"></script>
</body>
</html>
