<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WindSolar</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="icone">
            <i>
                <img src="./solar-turbine.png" alt="">
            </i>
            <h1>WindSolar</h1>
        </div>
        <div class="input-group">
            <label for="volts">Tensão (Volts):</label>
            <input type="number" id="volts" placeholder="Insira os Volts">
        </div>
        <div class="input-group">
            <label for="tempo">Tempo (Horas):</label>
            <input type="number" id="tempo" placeholder="Insira o Tempo">
        </div>
        <div class="input-group">
            <label for="preco">Custo do kWh:</label>
            <input type="number" id="preco" placeholder="Insira o Preço">
        </div>
        <button id="calcular">Calcular</button>
        <h2 id="resultado"></h2>
    </div>
        <footer>
            <div class="footer">
                <p>Created by ana's boyfriend ❤</p>
            </div>
        </footer>
    <script src="script.js"></script>
</body>
</html>
